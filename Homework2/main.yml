- hosts: all
  become: yes
  tasks:
    - name: Create users
      ansible.builtin.user:
        name: "{{ item }}"
        state: present
      loop:
        - Andrei
        - Tim
        - Ann

    - name: Create groups
      ansible.builtin.group:
        name: "{{ item }}"
        state: present
      loop:
        - devops
        - qa 

    - name: Add Andrei to devops group
      ansible.builtin.user:
        name: Andrei
        groups: devops
        append: yes

    - name: Add Tim to qa group
      ansible.builtin.user:   
        name: Tim
        groups: qa
        append: yes

    - name: Add Ann to qa group
      ansible.builtin.user:
        name: Ann
        groups: qa
        append: yes