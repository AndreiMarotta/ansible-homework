- name: Install and configure MariaDB
  hosts: all
  become: yes
  tasks:
    - name: Install, Unzip mariadb, and mariadb-server
      apt:
        name:
          - unzip
          - mariadb-server
        state: present
        update_cache: yes

    - name: Ensure mariadb service is started
      service:
        name: mariadb
        state: started
        enabled: yes